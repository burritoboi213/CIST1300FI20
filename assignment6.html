<!doctype html>
<html>

<head>
	<title> Java Script Basics </title>

	<link rel="stylesheet" type="text/css" href="tipcalc.css">
	<h5> PSA: I get displayed even when I am inbetween the head tag of an html file before the body tag</h5>
</head>

<body>
	<div id="Output">
		<H1>Java Script Basic 1</H1>
	</div>
	<br>
	<H2> Assignment 6.... Have some fun with Java Script</H2>

	<button type="button" onclick="doButtonClickStuff()">Click Here to Enter Numbers</button><br>

	<table>


		<tr>
			<td><label id="Number1lbl" for="Number1lbl">Number 1</label></td>
			<td><input type="text" id="Number1txt" placeholder="Number 1"></td>
		</tr>
		<tr>
			<td><label id="Number2lbl" for="Number2lbl">Number 2</label></td>
			<td><input type="text" id="Number2txt" placeholder="Number 2"></td>
		</tr>
		<tr>
			<td><label id="Operation1lbl" for="Operation1lbl">Operation 1</label></td>
			<td><input type="text" id="Operation1valuetxt" name="Operation 1" placeholder="Operation 1 value"></td>
		</tr>
		<tr>
			<td><label id="Operation2lbl" for="Operation2lbl">Operation 2</label></td>
			<td><input type="text" id="Operation2valuetxt" name="Operation 2" placeholder="Operation 2 value"></td>
		</tr>
		<tr>
			<td><label id="Operation3lbl" for="Operation3lbl">Operation 3</label></td>
			<td><input type="text" id="Operation3valuetxt" name="Operation 3" placeholder="Operation 3 value"></td>
		</tr>
		<tr>
			<td><label id="Operation4lbl" for="Operation4lbl">Operation 4</label></td>
			<td><input type="text" id="Operation4valuetxt" name="Operation 4" placeholder="Operation 4 value"></td>
		</tr>

	</table>

	<script lang="javascript">
		
		alert("Assignment 6 is where I learn to how use the input entered and apply addition, subtraction, multiplication, and division to it. ")
		
		
		function doButtonClickStuff() 
		{

			var input1 = prompt("Please enter a number");
            var input2 = prompt("Please enter another number");
            
            var integer1 = parseInt(input1);
            var integer2 = parseInt(input2);
            
            document.getElementById("Number1txt").value=integer1;
            
            document.getElementById("Number2txt").value=integer2;
            
            var sum= integer1+integer2;
            
            document.getElementById("Operation1valuetxt").value=sum
            
            document.getElementById("Operation1lbl").innerHTML="Sum";
            
            var minus= integer1-integer2;
            
            document.getElementById("Operation2valuetxt").value=minus
            document.getElementById("Operation2lbl").innerHTML="Difference";
            
            var multiply= integer1*integer2;
            
            document.getElementById("Operation3valuetxt").value=multiply
            document.getElementById("Operation3lbl").innerHTML="Multiplication";
            
            var divide= integer1/integer2;
            
            document.getElementById("Operation4valuetxt").value=divide
            document.getElementById("Operation4lbl").innerHTML="Division";
            
            if (integer2 < 1)
                document.getElementById("Operation4valuetxt").value='N/A'
 
		}
	</script>
</body>

</html>
